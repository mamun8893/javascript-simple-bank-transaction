<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <div class="container">
            <div class="header-content text-center mt-4">
                <h1 class="text-success text-uppercase">Welcome to my Bank</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-area bg-light p-4 mt-4">
                        <input type="text" id="user-email" class="form-control mb-3" placeholder="Enter Your Email">
                        <input type="password" id="user-password" class="form-control mb-3" placeholder="Enter Your Password">
                        <p id="error-message" class="text-danger"></p>
                        <button id="submit-btn" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
