<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="title text-center mt-4 mb-4">
                <h1 class="text-success text-uppercase">Let's Gets some money</h1>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="ic-bank-card bg-primary rounded p-4 mt-4">
                                <h4 style="color: white;">Deposit</h4>
                                <h2 style="color: white;">$<span id="deposit-total-amount">000</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="ic-bank-card bg-secondary rounded p-4 mt-4">
                                <h4 style="color: white;">Withdraw</h4>
                                <h2 style="color: white;">$<span id="withdraw-total-amount">000</span></h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="ic-bank-card bg-info rounded p-4 mt-4">
                                <h4 style="color: white;">Balance</h4>
                                <h2 style="color: white;">$<span id="main-balance">1240</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="deposit-box bg-light p-4">
                                <H4>Please Deposit</H4>
                                <input type="text" id="deposit-input" class="form-control mb-3" placeholder="Enter Your Deposit Amount">
                                <button class="btn btn-primary" id="deposit-btn">Deposit</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="deposit-box bg-light p-4">
                                <H4>Please Withdraw</H4>
                                <input type="text" id="withdraw-input" class="form-control mb-3" placeholder="Enter Your Withdraw Amount">
                                <button class="btn btn-primary" id="withdraw-btn">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/banking.js"></script>
</body>

</html>
